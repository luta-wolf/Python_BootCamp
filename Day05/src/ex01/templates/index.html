<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sound Server</title>
</head>
<body>
<h1>Sound Server</h1>
{% if error %}
<p style="color: #d01313">{{ error }}</p>
{% endif %}
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="audiofile" accept="audio/*">
    <input type="submit" value="Upload">
</form>
<hr>
{% if files %}
<ul>
    {% for file in files %}
    <li><a href="{{ url_for('get_file', filename=file) }}">{{ file }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No audio files uploaded yet.</p>
{% endif %}
</body>
</html>
